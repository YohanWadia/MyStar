<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Text Changer</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- First paragraph -->
    <p id="para1">This is the first paragraph that will change when you click the button.</p>
    
    <!-- Second paragraph -->
    <p id="para2">This is the second paragraph that stays unchanged.</p>

    <!-- Button to trigger the change -->
    <button onclick="changeText()">Click Me</button>

    <!-- Link to external JavaScript file -->
    <script src="main.js"></script>
</body>
</html>
